name: Version - Changesets Release

# Trigger when changesets are merged to main
on:
  push:
    branches:
      - main
    paths:
      - ".changeset/**"
      - "packages/**"

jobs:
  # ============================================
  # Job: Create Release PR or Publish
  # ============================================
  version:
    name: Create Release PR or Publish Packages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          # This will create a PR with version bumps and changelogs
          # Or publish packages if a version PR is merged
          version: pnpm changeset version
          publish: pnpm release
          title: "chore: version packages"
          commit: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Version Summary
        if: steps.changesets.outputs.published == 'true'
        run: |
          echo "âœ… Packages published:"
          echo "${{ steps.changesets.outputs.publishedPackages }}"
