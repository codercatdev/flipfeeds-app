name: Build Android Release

on:
  push:
    branches:
      - main
      - develop
      - "feature/**"
      - "release/**"
    tags:
      - "v*"
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for version calculation

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Show version info
        run: npm run version:show

      - name: Run Expo Prebuild
        run: npx expo prebuild --platform android --clean

      - name: Sync Android version (with branch-aware semver)
        run: npm run android:sync-version

      - name: Build Android Release APK
        run: |
          cd android
          ./gradlew assembleRelease
          cd ..

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk

      - name: Build Android Bundle (AAB)
        run: |
          cd android
          ./gradlew bundleRelease
          cd ..

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-bundle
          path: android/app/build/outputs/bundle/release/app-release.aab

      # Upload to Firebase App Distribution
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Upload to Firebase App Distribution
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_ANDROID_APP_ID: ${{ secrets.FIREBASE_ANDROID_APP_ID }}
          FIREBASE_GROUPS: ${{ github.ref == 'refs/heads/main' && 'production-testers' || 'internal-testers' }}
        run: node scripts/upload-to-firebase.js android
